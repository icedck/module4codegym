<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thêm bài hát mới</h2>
<form th:action="@{/songs/save}" th:object="${song}" method="post">
    <p>Ten bai hat: <input type="text" th:field="*{name}"><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></p>
    <p>Nghe si: <input type="text" th:field="*{artist}"><span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span></p>
    <p>The loai: <input type="text" th:field="*{genre}"><span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span></p>
    <button type="submit">Luu</button>
</form>
</body>
</html>
