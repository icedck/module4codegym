<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Danh sách sản phẩm</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100">
                <img th:src="@{'/images/' + ${product.image}}" class="card-img-top" alt="Ảnh sản phẩm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text text-danger fw-bold"
                       th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
                    <a th:href="@{'/add-to-cart/' + ${product.id}}" class="btn btn-sm btn-success ms-2">Thêm vào giỏ</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
