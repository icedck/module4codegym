<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img th:src="@{'/images/' + ${product.image}}" class="img-fluid" alt="Ảnh sản phẩm">
    </div>
    <div class="col-md-6">
      <h2 th:text="${product.name}"></h2>
      <p><strong>Giá:</strong> <span class="text-danger fw-bold"
                                     th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>
      <a th:href="@{'/add-to-cart/' + ${product.id}}" class="btn btn-success">Thêm vào giỏ hàng</a>
      <a th:href="@{/products}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
    </div>
  </div>
</div>
</body>
</html>
