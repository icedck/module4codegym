plugins {
    id 'java'
    id 'war'
}

group 'com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')

    implementation 'org.springframework:spring-webmvc:5.3.36'
    implementation 'org.thymeleaf:thymeleaf-spring5:3.1.2.RELEASE'
    implementation 'org.springframework:spring-context:5.3.36'
    implementation 'org.springframework:spring-aop:5.3.36'

    implementation 'org.springframework:spring-orm:5.3.36'
    implementation 'org.hibernate:hibernate-core:5.6.15.Final'
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'

    implementation 'org.aspectj:aspectjweaver:1.9.21.1'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}