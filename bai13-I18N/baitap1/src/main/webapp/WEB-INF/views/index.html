<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title th:text="#{customer.title}"></title>
</head>
<body>

<h1 th:text="#{customer.heading}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Tieng Viet</a>


<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>

<table id = "customers">
  <thead>
  <tr>
    <th th:text="#{customer.name_label}"></th>
    <th th:text="#{customer.email_label}"></th>
    <th th:text="#{customer.address_label}"></th>
    <th th:text="#{customer.edit_label}"></th>
    <th th:text="#{customer.delete_label}"></th>
    <th th:text="#{customer.view_label}"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${customers}">
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getEmail()}"></td>
    <td th:text="${row.getAddress()}"></td>
    <td><a th:href="@{/customers/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/customers/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/customers/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
