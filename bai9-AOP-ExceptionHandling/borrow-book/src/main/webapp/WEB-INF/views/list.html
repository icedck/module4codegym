<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Danh sách sách</title></head>
<body>
<h2>Thư viện</h2>
<ul>
  <li th:each="book : ${books}">
    <span th:text="${book.title}"></span> -
    <span th:text="'Còn lại: ' + ${book.quantity}"></span>
    <a th:href="@{/book/{id}(id=${book.id})}">Chi tiết</a>
  </li>
</ul>
</body>
</html>
